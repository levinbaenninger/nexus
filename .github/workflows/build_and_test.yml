name: Pull Request Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      
      - name: ğŸ“¦ Install dependencies using pnpm
        run: pnpm install

      - name: ğŸ”„ Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: ğŸ—ï¸ Build the project
        run: pnpm run build

  check-types:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      
      - name: ğŸ“¦ Install dependencies using pnpm
        run: pnpm install

      - name: ğŸ” Check types
        run: pnpm run type-check

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      
      - name: ğŸ“¦ Install dependencies using pnpm
        run: pnpm install

      - name: ğŸ§¹ Run eslint
        run: pnpm run lint

      - name: âœ¨ Run prettier
        run: pnpm prettier --check .
